<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function (
        esriConfig,
        Map,
        MapView
      ) {
        const params = new URLSearchParams(window.location.search);
        const center = JSON.parse(params.get("coords"));

        const map = new Map({
          basemap: "streets-navigation-vector", // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [center.x, center.y], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv", // Div element
        });

        // Clean up the UI
        view.ui.components = ["attribution"];

        // Disable various methods of navigation
        view.on("drag", (event) => {
          event.stopPropagation();
        });

        view.on("mouse-wheel", (event) => {
          event.stopPropagation();
        });

        view.on("double-click", (event) => {
          event.stopPropagation();
        });

        view.on("double-click", ["Control"], (event) => {
          event.stopPropagation();
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
